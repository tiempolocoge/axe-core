<!DOCTYPE html>
<html lang="en">
<head>
<title>Colspan Test</title>
<script src="/dist/kensington.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<table id="pass1" role="presentation">
	<tr><td></td></tr>
	<tr><td></td><td></td></tr>
</table>
<table id="fail1">
	<tr><td></td></tr>
	<tr><td></td><td></td></tr>
</table>
<table id="fail2">
	<tr><td colspan="2"></td></tr>
	<tr><td></td></tr>
</table>
<table id="pass2">
	<tr><td></td></tr>
	<tr><td></td></tr>
</table>
<table id="pass3">
	<tr><td colspan="2"></td></tr>
	<tr><td colspan="2"></td></tr>
</table>
<table id="fail3">
	<tr><td colspan="2" rowspan="2"></td><td></td></tr>
	<tr><td colspan="3"></td></tr>
	<tr><td colspan="3"></td></tr>
</table>
<table id="pass4">
	<tr><td colspan="2" rowspan="2"></td><td></td></tr>
	<tr><td></td></tr>
	<tr><td colspan="3"></td></tr>
</table>
</body>
</html>
