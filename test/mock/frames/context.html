<!doctype html>
<html lang="en-US">
<head>
	<title>Context Fixture</title>
</head>
<body>
	<div id="foo">
		<div id="bar"></div>
	</div>
	<div id="target"></div>
	<script src="../../../dist/dqre.js"></script>
	<script>
		dqre.configure({
			rules: [{
				id: 'div#target',
				selector: '#target',
				checks: [{
					id: 'has-target',
					evaluate: function () {
						return true;
					}
				}]
			}],
			messages: {}
		});
	</script>
</body>
</html>
