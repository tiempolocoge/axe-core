<!doctype html>
<html lang="en-US">
<head>
	<title>Context Fixture</title>
</head>
<body>
	<div id="foo">
		<div id="bar"></div>
	</div>
	<div id="target"></div>
	<script src="../../../dist/dqre.js"></script>
	<script>
		dqre._load({
			rules: [{
				id: 'div#target',
				selector: '#target',
				any: [{
					id: 'has-target',
					evaluate: function () {
						return true;
					}
				}]
			}, {
				id: 'first-div',
				selector: 'div',
				any: [{
					id: 'first-div',
					evaluate: function (node) {
						this.relatedNodes([node]);
						return false;
					},
					after: function (results) {
						if (results.length) {
							results[0].result = true;
						}
						return [results[0]];
					}
				}]
			}],
			messages: {}
		});
	</script>
</body>
</html>
