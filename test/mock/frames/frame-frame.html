<!doctype html>
<html>
<head>
	<title>Test Frame</title>
	<script src="../../../dist/axe.js"></script>
	<script>
		axe._load({ rules: [{
			id: 'html',
			selector: 'html',
			any: ['html']
		}],
		checks: [{
			id: 'html',
			evaluate: function () {
				return true;
			}
		}],
		tools: [{
			id: 'html',
			source: {
				run: function (node, options, callback) {
					if (node.nodeName.toUpperCase() !== 'A') {
						callback('nope!');
					}
					callback('result!');
				}
			}
		}],
		messages: {}});
	</script>
</head>
<body>
	<iframe src="e2e.html"></iframe>
</body>
</html>
